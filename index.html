<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header class="container mx-auto mt-5">
    <nav>
      <div class="flex justify-between items-center">
        <div class="text-3xl font-extrabold text-blue-700">
          NEWS <span class="text-red-700">PORTAL</span>
        </div>
        <div>
          <button class="btn bg-orange-500 mr-3">NEWS</button>
          <button class="btn bg-purple-700">BLOG</button>

        </div>
      </div>
    </nav>
    <hr class="border-black border-2 my-5">
  </header>
  <main class="container mx-auto">
    <section>
      <div id="button-container" class="flex justify-center gap-5">

      </div>

      <div class="text-center mt-5">
        <input id="search-field" class="p-[10px] rounded-lg border-blue-400 border-2 w-[30%] text-black " type="text"
          placeholder="Search news by category number">
        <button id="search" onclick="searchById()"
          class="btn  rounded-lg  border-blue-400 bg-amber-500 border-2">Search</button>
      </div>
    </section>
    <section class="w-[60%] mx-auto">
      <div id="spinner" class="text-center mt-40 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>


      <div id="news-container" class="text-center mt-10">

      </div>

    </section>

    <section id="details-news" class="container">
      <div id="details-container" class=" hidden border-2 border-blue-500 rounded-xl p-16 mt-16">


      </div>
    </section>

  </main>
  <footer>

  </footer>
  <script src="index.js"></script>
</body>

</html>
